<section class="mbr-box mbr-section mbr-section--relative mbr-section--fixed-size mbr-section--full-height mbr-section--bg-adapted mbr-after-navbar" id="daftar" data-bg-video="https://www.youtube.com/embed/jy8PjIkMytA?list=PLhIWyJNeAmuqLJ5THA2Iy-AkxHPBCW8WQ">
<div class="image-container set-full-height" >
    
    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
           
            <!--      Wizard container        -->   
            <div class="wizard-container"> 
                
                <div class="card wizard-card ct-wizard-orange" id="wizardProfile">
                    <form action="" method="">
                <!--        You can switch "ct-wizard-orange"  with one of the next bright colors: "ct-wizard-blue", "ct-wizard-green", "ct-wizard-orange", "ct-wizard-red"             -->
                
                    	<div class="wizard-header" style="font-family: 'Reem Kufi', sans-serif;">
                        	<h3>
                        	   Buat Profil Kamu <br>
                        	   <small>Isi data secara lengkap dan asli</small>
                        	</h3>
                    	</div>
                    	<ul>
                            <li><a href="#about" data-toggle="tab">Identitas Diri</a></li>
                            <li><a href="#account" data-toggle="tab">Pekerjaan &amp; Prestasi</a></li>
                            <li><a href="#address" data-toggle="tab">Info Tambahan</a></li>
                        </ul>
                        
                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text"> Dimulai dengan informasi dasar</h4>
                                  <div class="col-sm-4 col-sm-offset-1">

                                          <div class="picture">
                                              <img src="assets/registrasi/assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>

                                          </div>
                                          <h6>Unggah Foto</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>Nama lengkap <small>(required)</small></label>
                                        <input name="firstname" type="text" class="form-control" placeholder="Nabilla Putri...">
                                      </div>
                                      <div class="form-group">
                                        <label>Nomor HP <small>(required)</small></label>
                                        <input name="lastname" type="text" class="form-control" placeholder="0859 xxx xxxx">
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small>(required)</small></label>
                                          <input name="email" type="email" class="form-control" placeholder="nabilaputri@gmail.com">
                                      </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                            <label>Jenis Kelamin</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> Wanita </option>
                                            </select>
                                          </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="form-group">
                                            <label>Status</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan">Lajang</option>
                                                <option value="Afghanistan">Menikah</option>
                                            </select>
                                          </div>
                                  </div>
                                  <div class="col-sm-5 col-sm-offset-1">
                                      <div class="form-group">
                                        <label>Tempat Lahir</label>
                                        <input name="lastname" type="text" class="form-control" placeholder="Jakarta">
                                      </div>
                                  </div>
                                  <div class="col-sm-5">
                                      <div class="col-sm-4">
                                      <div class="form-group">
                                            <label>Tgl</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> 1</option>
                                                 <option value="Afghanistan"> 2</option>
                                                 <option value="Afghanistan"> 3</option>
                                                 <option value="Afghanistan"> 4</option>
                                                 <option value="Afghanistan"> 5</option>
                                            </select>
                                      </div>
                                      </div>
                                      <div class="col-sm-4">
                                      <div class="form-group">
                                            <label>Bln</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> 1</option>
                                                 <option value="Afghanistan"> 2</option>
                                                 <option value="Afghanistan"> 3</option>
                                                 <option value="Afghanistan"> 4</option>
                                                 <option value="Afghanistan"> 5</option>
                                            </select>
                                      </div>
                                      </div>
                                      <div class="col-sm-4">
                                      <div class="form-group">
                                            <label>Thn</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> 1</option>
                                                 <option value="Afghanistan"> 2</option>
                                                 <option value="Afghanistan"> 3</option>
                                                 <option value="Afghanistan"> 4</option>
                                                 <option value="Afghanistan"> 5</option>
                                            </select>
                                      </div>
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">

                                <div class="row">
                                   
                                    
                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Design">
                                                <div class="icon">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                                <h6>Design</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Code">
                                                <div class="icon">
                                                    <i class="fa fa-terminal"></i>
                                                </div>
                                                <h6>Code</h6>
                                            </div>
                                            
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Develop">
                                                <div class="icon">
                                                    <i class="fa fa-laptop"></i>
                                                </div>
                                                <h6>Develop</h6>
                                            </div>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                            <div class="tab-pane" id="address">

                                    <div class="col-sm-12">

                                    </div>
                                    <div class="col-sm-7 col-sm-offset-1">

                                            <labe>Street Name</label>
                                            <input type="text" class="form-control" placeholder="5h Avenue">
                                          </div>
                                    </div>
                                    <div class="col-sm-3">
                                         <div class="form-group">
                                            <label>Street Number</label>
                                            <input type="text" class="form-control" placeholder="242">
                                          </div>
                                    </div>
                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>City</label>
                                            <input type="text" class="form-control" placeholder="New York...">
                                          </div>
                                    </div>
                                    <div class="col-sm-5">
                                         <div class="form-group">
                                            <label>Country</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> Afghanistan </option>
                                                <option value="Albania"> Albania </option>
                                                <option value="Algeria"> Algeria </option>
                                                <option value="American Samoa"> American Samoa </option>
                                                <option value="Andorra"> Andorra </option>
                                                <option value="Angola"> Angola </option>
                                                <option value="Anguilla"> Anguilla </option>
                                                <option value="Antarctica"> Antarctica </option>
                                                <option value="...">...</option>
                                            </select>
                                          </div>
                                    </div>
                                </div>
                            </div>

                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='selanjutnya' />
                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='Finish' />
        
                            </div>
                            
                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

        </div>
